<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Timer</title>
</head>
<body>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 col-sm-12">
            <div class="box">
                <h1>TIMER</h1>
                <div class="row" id="inputs">
                    <input type="text" id="hours" placeholder="00" maxlength="2">
                    <input type="text" id="minutes" placeholder="00" maxlength="2">
                    <input type="text" id="seconds" placeholder="00" maxlength="2">
                </div>
                <div class="row" id="buttons">
                    <button class="btn btn-success" onclick="start()">Start</button>
                    <button class="btn btn-primary" onclick="pause()">Pause</button>
                    <button class="btn btn-danger" onclick="reset()">Reset</button>
                </div>
                <h5>-vijay-busy</h5>
            </div>
        </div>
    <div class="col-md-3"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
