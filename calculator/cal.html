<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
</head>
<body>
	<script type="text/javascript">
		function dis(val){
			document.getElementById('result').value+=val;
		}
		function solve() 
		{ 
			let x = document.getElementById("result").value;
			let y = eval(x);//eval() is a fun used to solve the arthematic expression..
			document.getElementById("result").value = y;
		}
		function clr()
		{ 
			document.getElementById("result").value = "";
		}
	</script>
	<style type="text/css">
		input[type="button"]{ 
	         background-color:black; 
	         color: white;
	         width:100%;
	         height: 30px;
	     }
         td button{
         	background-color:black; 
         	color: white; 
         	border: solid black 2px; 
         	width:100% 
         }
         td{
         	border: none;
         	padding: none;
         }
	</style>
	<br><br><br>
	<table border="10" style="width: 300px; height: 200px;">
		<tr>
			<td colspan="3"><input type="text" id="result" style="border: 0px"></td>
			<td><input type="button" onclick="clr();" value="clr"></input></td>
		</tr>
		<tr>
			<td><input type="button" value="1" onclick="dis('1');"></input ></td>
			<td><input type="button" value="2" onclick="dis('2');"></input ></td>
			<td><input type="button" value="3" onclick="dis('3');"></input ></td>
			<td><input type="button" value="+" onclick="dis('+');"></input ></td>
		</tr>
		<tr>
			<td><input type="button" value="4" onclick="dis('4');"></input ></td>
			<td><input type="button" value="5" onclick="dis('5');"></input ></td>
			<td><input type="button" value="6" onclick="dis('6');"></input ></td>
			<td><input type="button" value="-" onclick="dis('-');"></input ></td>
		</tr>
		<tr>
			<td><input type="button" value="7" onclick="dis('7');"></input ></td>
			<td><input type="button" value="8" onclick="dis('8');"></input ></td>
			<td><input type="button" value="9" onclick="dis('9');"></input ></td>
			<td><input type="button" value="*" onclick="dis('*');"></input ></td>
		</tr>
		<tr>
			<td><input type="button" value="." onclick="dis('.');"></input ></td>
			<td><input type="button" value="0" onclick="dis('0');"></input ></td>
			<td><input type="button" value="=" onclick="solve();"></input ></td>
			<td><input type="button" value="/" onclick="dis('/');"></input ></td>
		</tr>
	</table>
</body>
</html>
