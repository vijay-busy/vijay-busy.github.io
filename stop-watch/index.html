<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 col-sm-12">
            <div class="box">
                <h1>Stopwatch</h1>
                <div id="clock">
                    <div id="inputs">
                        <input id="minutes" type="number" readonly placeholder="00">
                        <input id="seconds" type="number" readonly placeholder="00">
                        <input id="mseconds" type="number" readonly placeholder="00">
                    </div>
                </div>
                <div id="buttons">
                    <button class="btn btn-danger" onclick="reset()">Reset</button>
                    <button class="btn btn-success" onclick="start()">Start</button>
                    <button class="btn btn-primary" onclick="lap()">Lap</button>
                </div>
                <div>
                    <ul id="laps"></ul>
                </div>
                <h2>-vijay-busy</h2>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
